<!DOCTYPE html>
 <html>
   <head>
     <script src="d3.min.js"></script>
  </head>
   <body>
       
    <script>
        var color = d3.scale.ordinal()
            .range(['#e0e0e0 ', '#eeeeee', '#bdbdbd']);
        
        
      d3.json('data.json', function(data){
        console.log(data);
         // var length = data.length;
          var canvas = d3.select('body')
                        .append('svg')
                        .attr('width', 500)
                        .attr('height', 500)
          /*var group = d3.select('svg')
                        .append('g')
                        .attr("transform","translate(0,0)");*/
          
          canvas.selectAll('rect')
                .data(data)
                .enter()
                .append('rect')
                .attr('width', 12)
                .attr('height', function(d){return d.totalCount * 10;})
                .attr('x', function(d,i){return i*25;})
                .attr('y', function(d){return 500 - (d.totalCount * 10);})
                .attr('rx', 3)
                .attr('ry', 3)
          
          canvas.selectAll("text")
                .data(data)
                .enter()
                .append("text")
                .text(function(d) {return d.totalCount;})
                .attr("x", function(d, i) {return i * 25;})
                .attr("font-family", "sans-serif")
                .attr("font-size", "20px")
                .attr("fill", "black")
                .attr("y", function(d) { return 500 - (d.totalCount * 10) - 7;})
          
         
          var xAxis = d3.svg.axis()
                  .scale(300)
                  .orient("bottom");
           
        
      })
    </script>
   </body>
 </html>
